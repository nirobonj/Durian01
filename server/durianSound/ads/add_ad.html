<form action="/ad/add/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_image_url">Image URL:</label><br>
  <input type="url" id="id_image_url" name="image_url" required><br>
  <label for="id_link_url">Link URL:</label><br>
  <input type="url" id="id_link_url" name="link_url" required><br>
  <label for="id_display_duration">Display End Date:</label><br>
  <input type="date" id="id_display_duration" name="display_duration" required><br>
  <label for="id_transition_type">Transition Type (seconds):</label><br>
  <input type="number" id="id_transition_time" name="transition_type" required><br>
  <input type="submit" value="Submit">
</form>
